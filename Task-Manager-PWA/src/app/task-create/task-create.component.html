<app-header></app-header>
<div class="task-create-wrapper">
  <div class="task-create-card">
    <h2>Create New Task</h2>
    <form (ngSubmit)="createTask()" #taskForm="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="task.title" name="title" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="task.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label>Due Date</label>
        <input type="date" class="form-control" [(ngModel)]="task.dueDate" name="dueDate" required />
      </div>

      <div class="form-group">
        <label>Status</label>
        <select class="form-control" [(ngModel)]="task.status" name="status">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <div class="form-group">
        <label>Remarks</label>
        <input type="text" class="form-control" [(ngModel)]="task.remarks" name="remarks" />
      </div>

      <button class="btn btn-primary" type="submit">Create Task</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
