<app-header></app-header>

<div class="signup-wrapper">
  <div class="signup-card">
    <h2 class="text-center">Signup</h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-3">Signup</button>

      <div *ngIf="errorMessage" class="text-danger mt-2 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
